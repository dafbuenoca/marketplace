<div class="card" style="width: 18rem;" >
  <h3 class="title">{{ offer.title }}</h3>
  <div class="picture">
    <img [src]="'assets/' + offer.pictureUrl" alt="offer-image" />
  </div>
  <div class="byline">
    <span class="user">{{ offer.user?.username }}</span>
    <span class="published-on">{{ offer.publishedOn | date: 'dd/MM/yyyy' }}</span>
  </div>
  <p class="description">{{ offer.description }}</p>
  <span class="badge bg-dark">{{ offer.category?.name }}</span>
</div>
