
<br>
<div class="row">
    <div *ngFor="let offer of offers; let first = first" [ngClass]="first ? 'col-12 ' : 'col-4'">
        <app-offer-item [offer]="offer"></app-offer-item>
    </div>
</div>

<br>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" [class.disabled]="pageNumber === 1">
            <a class="page-link" (click)="onPageChange(1)" aria-label="First">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">First</span>
            </a>
        </li>
        <li class="page-item" [class.disabled]="pageNumber === 1">
            <a class="page-link" (click)="onPageChange(pageNumber - 1)" aria-label="Previous">
                <span aria-hidden="true">&lsaquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let page of getPreviousPageIndexes()" [class.active]="pageNumber === page">
            <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
        </li>
        <li class="page-item active">
            <a class="page-link">{{ pageNumber }}</a>
        </li>
        <li class="page-item" *ngFor="let page of getNextPageIndexes()" [class.active]="pageNumber === page">
            <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="pageNumber === pageCount">
            <a class="page-link" (click)="onPageChange(pageNumber + 1)" aria-label="Next">
                <span aria-hidden="true">&rsaquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li class="page-item" [class.disabled]="pageNumber === pageCount">
            <a class="page-link" (click)="onPageChange(pageCount)" aria-label="Last">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Last</span>
            </a>
        </li>
    </ul>
</nav>
